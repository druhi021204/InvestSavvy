<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Dashboard</title>
</head>
<body>
    <h1>Financial Data Dashboard</h1>
    <form method="post" action="/">
        <label for="tickers">Enter Tickers (comma-separated):</label>
        <input type="text" name="tickers" required>
        <br>
        <label for="start_date">Start Date (YYYY/MM/DD):</label>
        <input type="text" name="start_date" placeholder="YYYY/MM/DD" required>
        <br>
        <label for="end_date">End Date (YYYY/MM/DD):</label>
        <input type="text" name="end_date" placeholder="YYYY/MM/DD" required>
        <br>
        <button type="submit">Generate Portfolio</button>
    </form>
</body>
</html>
